<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <section id="quizText">
      <h1>Quiz Challenge</h1>
      <button id="start-quiz">Start Quiz</button>
    </section>
    <h2 id="countdown">Time starts here</h2>
    <section id="questions" style="display: none">
      <h3>Question goes here</h3>
      <button id="btnOne">A</button>
      <button id="btnTwo">B</button>
      <button id="btnThree">C</button>
      <button id="btnFour">D</button>
    </section>
    <section id="results" style="display: none">
      <h4>Game Over</h4>
      <p>Your score is</p>
    </section>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
